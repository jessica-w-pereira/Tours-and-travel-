<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form action="signup.php" method="POST" id="signupForm">
            <div class="input-group">
                <label for="userName">Name:</label>
                <input type="text" id="userName" name="userName" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" name="userEmail" placeholder="Enter your email address" required>
            </div>
            <div class="input-group">
                <label for="userPassword">Password:</label>
                <input type="password" id="userPassword" name="userPassword" placeholder="Create a password" required>
            </div>
            <div class="input-group">
                <label for="userConfirmPassword">Confirm Password:</label>
                <input type="password" id="userConfirmPassword" name="userConfirmPassword" placeholder="Re-enter your password" required>
            </div>
            <button type="submit" name="submit">Sign Up</button>
            <p id="errorMessage" style="color:red;"></p>
        </form>
    </div>
</body>
</html>
