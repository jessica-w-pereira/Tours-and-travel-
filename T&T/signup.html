<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>

        <!-- Signup Section -->
        <div id="signupSection">
            <form action="signup.php" method="POST" id="signupForm">
                <div class="input-group">
                    <label for="userName">Name:</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail" name="userEmail" placeholder="Enter your email address" required>
                </div>
                <div class="input-group">
                    <label for="userPassword">Password:</label>
                    <input type="password" id="userPassword" name="userPassword" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label for="userConfirmPassword">Confirm Password:</label>
                    <input type="password" id="userConfirmPassword" name="userConfirmPassword" placeholder="Re-enter your password" required>
                </div>
                <button type="submit" name="submit">Sign Up</button>
                <p id="errorMessage" style="color:red;"></p>
                <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </form>
        </div>

        <!-- Login Section -->
        <div id="loginSection" style="display: none;">
            <h2>Login to Your Account</h2>
            <form action="login.php" method="POST" id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email address" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="showSignup">Sign Up here</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
